{% extends 'myapp/base.html' %}
{% block content %}

<div class="container">
	
    <center><h2 style="margin-top: 70px; background-color: blue;color: white">Welcome to VRL Bus Reservation</h2></center>
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">
                <h2>LOG IN</h2>

                <form action="{% url 'signin' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">USERNAME:</label>
                        <div class="col-10">
                            <input name='name' class="form-control" type="text" id="example-email-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">PASSWORD:</label>
                        <div class="col-10">
                            <input name='password' class="form-control" type="password">
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="Submit" class="btn btn-success float-right">SIGN IN</button>
                    </div>

                </form>
                <p>{{error}}</p>
            </div>
        </div>

    </div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<p style="text-align:center;">
	<img src="https://www.vrlgroup.in/v4_images/VRLLOGO.svg" width=150px height=75px align=center ></p>
	
{% endblock %}
